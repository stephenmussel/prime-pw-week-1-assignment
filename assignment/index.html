<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Change the <title> from "Page Title" to "Hello World" -->

    <title>Hello World!</title>

    <script type="text/javascript" src="helloWorld.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <!-- Create a header element.  -->
    <!-- Inside the header, add an <h1> element containing your name -->

      <header>
        <h1>Phaydara</h1>
      </header>

    <!-- Include an image -->

    <img src="ten_sleep.jpg" alt="How Ten Sleep got its name.">

    <!-- Create an unordered list with 3 list items of fun facts about you -->

    <ul>
      <li>I can't tread water and swim like a rock.</li>
      <li>My first name is a combination of my parents' names.</li>
      <li>I don't like IPAs.</li>
    </ul>

    <!-- Create a footer element. -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->

    <footer>
        <p>Be like the bumblebee.</p>
    </footer>

</body>
</html>
