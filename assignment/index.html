<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Change the <title> from "Page Title" to "Hello World" -->

    <title>Hello World</title>

    <script type="text/javascript" src="helloWorld.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Create a header element.  -->
    <!-- Inside the header, add an <h1> element containing your name -->

      <div class="header">
        <h1>Phaydara</h1>
      </div>

    <!-- Include an image -->
    <div>
      <img src="ten_sleep.jpg" alt="How Ten Sleep Got Its Name" class="centerImage">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h3>Fun Facts</h3>
    <ul>
      <li>I can't swim.</li>
      <li>My first name is a combination of my parents' names.</li>
      <li>As a child, I use to eat powdered Coffee Mate by the spoonful...as a child.</li>
    </ul>
    </div>

    <!-- Create a footer element. -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->

    <div class="footer">
        <p>"Be like the bumblebee."</p>
    </div>

</body>
</html>
